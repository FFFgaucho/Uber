
  
<ion-header>

    <ion-toolbar color="primary">
      <ion-icon id="seta" lot="start" name="arrow-back" color="secondary"></ion-icon>
      <ion-title>Cadastrar Serviço</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content >
  <!--Foto-->
  <img class="foto" src="../../assets/images/perfil.jpg" alt="some text" > 

  <!--Procurar Foto-->
  <ion-button id ="Foto" size="large" fill="outline">
    <h1 class="Procurar">Procurar Foto</h1>   
    <ion-icon name="search" color="primary" ></ion-icon>
  </ion-button>
  
  <ion-item>  
    <ion-label>Categoria do Serviço</ion-label>
    <ion-select multiple="true" cancelText="Cancelar" okText="Ok">
      <ion-select-option value="conserto">Conserto</ion-select-option>
      <ion-select-option value="construcao">Construção</ion-select-option>
      <ion-select-option value="domestico">Doméstico</ion-select-option>
      <ion-select-option value="outro">Outro</ion-select-option>
    </ion-select>
  </ion-item> 
 
 
  <ion-button id ="Salvar" size="large">
    <h1 class="Salvar">Salvar</h1>
  </ion-button>

</ion-content>
